<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="con">
        <h1>BMI Calculator</h1>
        <input type="number" min="0" id="weight" placeholder="Enter weight in kg " />
        <input type="number" min="0" id="height" placeholder="Enter height in meter" />
        <button id="calculateBMI" onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
